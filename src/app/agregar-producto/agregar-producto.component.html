<div class="container">
  <div class="container text-center" style="margin: 30px">
    <form (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="descripcion" class="form-label"
            required="true" 
          >descripcion del producto</label
        >
        <input type="text" class="form-control" id="descripcion" 
        [(ngModel)]="producto.descripcion" name="descripcion"
        />
      </div>
      <div class="mb-3">
        <label for="precio" class="form-label">Precio</label>
        <input type="number" class="form-control" step="any" id="precio" 
        [(ngModel)]="producto.precio" name="precio"
        />
      </div>
      <div class="mb-3">
        <label for="existencia" class="form-label">Existencia</label>
        <input type="number" class="form-control" id="existencia" 
        [(ngModel)]="producto.existencia" name="existencia"
        />
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-warning bt-sm me-3">Agregar</button>
        <a href="/" class="btn btn-danger btn-sm">Regresar</a>
      </div>
    </form>
  </div>
</div>
